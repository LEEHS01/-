    username: root
    password: water2022
    hikari:
      idle-timeout: 10000
      max-lifetime: 420000
      connection-timeout: 5000
      validation-timeout: 5000

logging:
  #path: ./logs
  file:
    max-history: 7
    max-size: 10MB
    name: water_ca
  level:
    root: info
    #org.apache.http: debug
    org.apache.http: error
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level [%logger{36}:%L] - %msg%n"
    file: "%d [%t] %5p [%c{1.}:%L] %m%n"

