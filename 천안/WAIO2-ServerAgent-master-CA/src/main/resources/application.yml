spring:
  profiles:
    active: dev
  datasource:
    #driver-class-name: org.mariadb.jdbc.Driver
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    #url: jdbc:mariadb://smart-vip:3306/WATER_CA?passwordCharacterEncoding=UTF-8&autoReconnect=true&useSSL=false&rewriteBatchedStatements=true
